<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <script src="scripts/app.js"></script>
  </head>
  <body>

    <script>
      $(function(){
        app.init();
      });
    </script>
    <div id="main">
      <h1>ChatterBox</h1>

      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <div id="rooms">
        Room:
        <select id="roomSelect"></select>
      </div>
      <form action="#" id="send" method="post">
        <input type="text" name="username" placeholder="username" id="username"/>
        <input type="text" name="message" placeholder="type your message here" id="message"/>
        <button name="submit" class="btn btn-default submit"/>
          <span class="glyphicon glyphicon-bullhorn glyphicon-nav" aria-hidden="true"></span>Send
        </button>
      </form>
      <h2>Messages</h2>
      <div id="chats"> </div>
    </div>
  </body>
</html>
